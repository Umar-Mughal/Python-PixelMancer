{% extends "base.html" %}
{% load static %}

<!--CSS-->
{% block css_files %}
<link rel="stylesheet" href="{% static 'challenges/index.css' %}">
<link rel="stylesheet" href="{% static 'challenges/includes/header.css' %}">

{% endblock %}

<!--Page Title-->
{% block page_title %}
    All Challenges
{% endblock %}

<!--Page Content-->
{% block content %}
    {% include "challenges/includes/header.html" %}
    <ul>
        {% for month in months %}
            <li><a href="{% url 'month-challenge' month %}">{{ month|title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
